<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>馬券・舟券の資金配分</title>
	</head>

    <body>
		<div style="text-align: center">
			<br>
			<br>
        <h1>馬券・舟券の資金配分</h1>
		<form method='POST' action="/calc">
		<h3>買いたい馬券・舟券の各オッズを入力しよう</h3>
        {% for i in range(n) %}
			<a>オッズ {{i+1}}</a>
			<input type='text' name="odds{{i}}" size="5">
			<br>
		{% endfor %}
		<br>
		<h3>賭ける金額を入力しよう</h3>
		<input type='text' name="shikin" size="5">
		<a>00円</a>
		<br>
		<br>
		<input type='submit' value="実行">
		</form>
        {% if again %}
            <p>※数字を入力してください</p>
        {% endif %}
		</div>
    </body>

</html>
